[metadata]
name = lechat
version = 1.0.5
url = https://github.com/cganterh/lechat
author = Crist√≥bal Ganter
author_email = cganterh@gmail.com
description = A chatting plugin for the Le bot.
long_description = file: README.md
keywords = python, python3, telegram-bot, chatbot
license = MIT
classifiers =
    Development Status :: 4 - Beta
    Environment :: Web Environment
    Intended Audience :: System Administrators
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Topic :: Communications :: Chat

[options]
install_requires = python-telegram-bot~=6.0
py_modules = lechat
test_suite = tests
python_requires = ~=3.5

[options.entry_points]
le.handlers.chat = le_chat_handler=lechat:_handler

[coverage:run]
include = lechat.py
